<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Disconnect App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- href do css bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- src do java scrip bootstrap -->
        <script>
            fetch('submenu.html') //buscar o submenu
                    .then(resp => resp.text()) //resp é o objeto que o fetch pegou; text() o resp retorna string, que é util em HTML
                    .then(html => document.getElementById('menu').innerHTML = html);
                    /*esse then so vai ser executado depois do arquivo virar string
                    html é o tipo de string do submenu
                    document.getElementById => documento que representa a página atual
                    procura um elemento HTML que tenha atributo id igual o valor passado, no caso 'menu'
                    retorna o elemento ou null se não existir; o ID é unico da página
                    .innerHTML = html => todo o conteudo interno é HTML
                    ao fazer = html, substitui o "<div id="menu"> pelo HTML que a gente puxou*/
        </script>
        <link rel="stylesheet" href="style.css"> <!-- pro botão de login pegar a mesma cor padrão do site -->

    </head>

    <body>
        <!-- NAVBAR / MENU -->
        <div id="menu">
        </div>

        <div class="container mt-5">
            <div class="p-5 bg-white shadow rounded">
                <h1 class="mb-3">Bem-vindo ao site do Disconnect App</h1>
                <p class="lead">Aqui você pode conhecer mais sobre nossa empresa e aplicativo!</p>
                <hr>
                <p>Use o menu acima para navegar entre as páginas.</p>
                <a href="login.html" class="btn btn-blue">Ir para Login</a>
            </div>
        </div>
        <!-- RODAPÉ -->
    </body>

    <footer class="bg-blue text-white text-center py-3 fixed-bottom"> <!-- FOOTER DE GENTE FINALMENTE-->
        &copy; 2025 Disconnect Aplicativo - Todos os direitos reservados
    </footer>
    <script src="script.js"></script>
    <!-- pra não interferir com o html e ter as informações pra ele acessar as coisas tudo -->
</html>
