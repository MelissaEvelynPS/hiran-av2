<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar com Submenu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* ajuste do submenu */
    .bg-blue {
        background-color: #87a7c9; /* azul pastel */
    }
    .dropdown-submenu {
      position: relative; /* pro submenu filho */
    }
    .dropdown-submenu .dropdown-menu { /* pro menu dentro do submenu */
      top: 0; /* alinha o topo */
      left: 100%; /* alinha ele à esquerda */
      margin-left: 0.1rem; /* espaço pra não ficar colado */
      margin-right: 0.1rem; /* espaço pra não sobrepor */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Disconnect App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="#">Início</a>
        </li>

        <!-- Dropdown com Submenu -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Serviços</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Consultoria</a></li>
            <li><a class="dropdown-item" href="#">Treinamentos</a></li>

          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Download</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

</body>
</html>
